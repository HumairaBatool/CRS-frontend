<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h1>Signup</h1>

    <div class="form-group">
        <label>Username<span class="required"> *</span></label>
        <input formControlName="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label>Email<span class="required"> *</span></label>
        <input formControlName="email" type="email" placeholder="Enter email address">
      </div>

      <div class="form-group">
        <label>Password<span class="required"> *</span></label>
        <input formControlName="password" type="password" placeholder="Enter password">
      </div>

      <div class="form-group">
        <label>Role Name<span class="required"> *</span></label>
        <select formControlName="roleName">
          <option *ngFor="let role of RoleNames" [value]="role">{{role}}</option>
        </select>
      </div>
      <button type="submit" [disabled]="signupForm.invalid">Sign in</button>

</form>
