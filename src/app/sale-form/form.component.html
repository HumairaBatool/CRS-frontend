<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <h1>Order Information</h1>

  <h2>Service Details</h2>
  <div class="short">

  <div class="form-group">
    <label >Service Provider<span class="required"> *</span></label>
    <select  class="dropdown"  formControlName="serviceProvider">
      <option *ngFor="let provider of serviceProviders" [value]="provider">
        {{ provider }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label >Duration<span class="required"> *</span></label>
    <select  class="dropdown"  formControlName="duration">
      <option *ngFor="let duration of durations" [value]="duration">
        {{ duration }}
      </option>
    </select>
  </div>
</div>
<div class="short">

  <div class="form-group">
    <label>Active Service</label>
    <div formArrayName="activeServices">
      <div  class="radio-options "  *ngFor="let control of activeServicesArray.controls; let i = index">
        <input  type="checkbox" [formControlName]="i" />{{ activeServices[i] }}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Want to Upgrade Boxes<span class="required"> *</span></label>
    <div class="radio-group">
      <div *ngFor="let option of wantToUpgradeBoxes">
        <input
          type="radio"
          [formControlName]="'wantToUpgradeBoxes'"
          [value]="option"
        />
        <label class="radio-options">{{ option }}</label>
      </div>
    </div>
  </div>
</div>



  <!-- Card Input Fields -->
  <h2>Account Details</h2>
  <div class="short">

  <div class="form-group">
    <label>Account no.<span class="required"> *</span></label>
    <input formControlName="accNum" placeholder="Enter account number" />
  </div>
  <div class="form-group">
    <label>Security Pin<span class="required"> *</span></label>
    <input formControlName="securityPin" placeholder="Enter security pin" />
  </div>
  </div>
<div class="short">
  <div class="form-group">
    <label>SSN<span class="required"> *</span></label>
    <input formControlName="ssn" placeholder="Enter SSN" />
  </div>
  <div class="form-group">
    <label>Date of Birth<span class="required"> *</span></label>
    <input  class="date" formControlName="dateOfBirth" type="date" />
  </div>

</div>
  <h2>Card Details</h2>
  <div class="short">
    <div class="form-group">
      <label>Name on Card<span class="required"> *</span></label>
      <input formControlName="nameOnCard" placeholder="Enter name on card" />
    </div>
  <div class="form-group">
    <label>Card Provider<span class="required"> *</span></label>
    <select class="dropdown" formControlName="cardProvider">
      <option *ngFor="let provider of cardProviders" [value]="provider">
        {{ provider }}
      </option>
    </select>
  </div>

  </div>
  <!-- Radio Buttons-->
  <div class="form-group">
    <label>Card Type<span class="required"> *</span></label>
    <div class="radio-group">
      <div *ngFor="let type of cardTypes">
        <input type="radio" [formControlName]="'cardType'" [value]="type" />
        <label class="radio-options">{{ type }}</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Card Number<span class="required"> *</span></label>
    <input formControlName="cardNum" placeholder="Enter card number" />
  </div>
  <div class="short">
    <div class="form-group">
      <label>CVV<span class="required"> *</span></label>
      <input formControlName="cvv" type="number" placeholder="Enter CVV" />
    </div>
  <div class="form-group">
    <label>Card Expiry date<span class="required"> *</span></label>
    <input  class="date" formControlName="cardExp" type="month" />
  </div>

  </div>


  <div class="form-group">
    <label>Comments<span class="required"> *</span></label>
    <textarea
      formControlName="comments"
      placeholder="Enter comments"
    ></textarea>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Place Order</button>
</form>
